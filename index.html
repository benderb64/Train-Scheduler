<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">

</head>
<body>
    <h1 id = "header">Top Secret Train Schedule</h1>
    <div class="table-responsive">          
            <table class="table table-dark">
                <thead class="thead-light">
                <tr>
                  <th></th>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Ground Force 1</td>
                  <td>Presidential Bunker</td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                 <tr>
                  <td>2</td>
                  <td>Majestic 12</td>
                  <td>Area 51</td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                


                
              </tbody>
            </table>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Add Train</h3></div>
                <div class="panel-body">
                  <form id="formID">
                    <div class="form-group">
                      <label for="trainName">Train Name</label>
                      <input type="text" class="form-control" id="trainName" aria-describedby="trainName" placeholder="">
                    </div>
                    <div class="form-group">
                      <label for="trainDestination">Destination</label>
                      <input type="text" class="form-control" id="trainDestination" aria-describedby="trainDestination" placeholder="">
                    </div>
                    <div class="form-group">
                      <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                      <input type="text" class="form-control" id="firstTrainTime" aria-describedby="firstTrainTime" placeholder="">
                    </div>
                    <div class="form-group">
                      <label for="frequency">Frequency (min)</label>
                      <input type="number" class="form-control" id="frequency" aria-describedby="frequency" placeholder="">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit1">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
      
        </div>
         
          
    
</body>
</html>
